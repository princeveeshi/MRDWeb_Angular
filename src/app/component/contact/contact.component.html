<app-header></app-header>
<div [class]="themeService.isDarkTheme ? 'dark-theme' : 'light-theme'">
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-12 mx-auto">
                    <h2 class="mb-4 text-center ContactText">Dont' be shy, write to us</h2>
                    <form action="#" class="contact-form" [formGroup]="manageForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                          <div class="col-lg-6 col-6">
                            <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                            <input type="text" id="txtName" class="form-control" placeholder="Full name" formControlName="txtName">
                          </div>
                      
                          <div class="col-lg-6 col-6">
                            <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
                            <input type="email" id="txtEmail" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" formControlName="txtEmail">
                          </div>
                      
                          <div class="col-12 my-4">
                            <label for="message" class="form-label">How can we help?</label>
                            <textarea  rows="6" class="form-control" id="txtMessage" placeholder="Tell us about the project" formControlName="txtMessage"></textarea>
                          </div>
                      
                          <div class="col-12">
                            <label for="services" class="form-label">Services<sup class="text-danger">*</sup></label>
                          </div>
                      
                          <div class="col-lg-4 col-12">
                            <div class="form-check">
                              <input type="checkbox" id="cbBranding" class="form-check-input" formControlName="cbBranding">
                              <label class="form-check-label" for="checkbox1">Branding</label>
                            </div>
                          </div>
                      
                          <div class="col-lg-4 col-12 my-2 my-lg-0">
                            <div class="form-check">
                              <input type="checkbox" id="cbDigitalMarketing"  class="form-check-input" formControlName="cbDigitalMarketing">
                              <label class="form-check-label" for="checkbox2">Digital Experiences</label>
                            </div>
                          </div>
                      
                          <div class="col-lg-4 col-12">
                            <div class="form-check">
                              <input type="checkbox" id="cbWebDevlopment" class="form-check-input" formControlName="cbWebDevlopment">
                              <label class="form-check-label" for="checkbox3">Web Development</label>
                            </div>
                          </div>
                        </div>
                      
                        <div class="col-lg-5 col-12 mx-auto mt-5">
                          <button type="submit" class="form-control">Send Message</button>
                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
